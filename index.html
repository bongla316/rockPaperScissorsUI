<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<div class="wrapper">

    <body>
        <h1>ROCK PAPER SCISSORS!</h1>
        <h2 id="instructions">Choose your weapon</h2>

        <div id="weapons">
            <div id="r"><img src="images/Rock.png" alt="Rock"></div>
            <div id="p"><img src="images/Rock.png" alt="Rock"></div>
            <div id="s"><img src="images/Scissors.png" alt="Scissors"></div>
        </div>

        <div id="scoreBoard">
            <p id="scorePlayer">0</p>
            <p> - </p>
            <p id="scoreComputer">0</p>
        </div>

        <div id="resultDisplay">
            <table>
                <thead>
                    <tr>
                        <th>Player Choice</th>
                        <th>Winner of Round</th>
                        <th>Computer Choice</th>
                   </tr>
                </thead>
                
                <tbody id="tableContent">

                </tbody>
            </table>
        
        </div>
        
        <script src="script.js"></script>
    </body>

</div>

</html>
